<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/center-log.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.45);
            z-index: 0;
        }
        .center-outer {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 36px 32px 28px 32px;
            background: rgba(255, 255, 255, 0);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            margin: 32px 0;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #098886;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px 0;
            border: 1.5px solid #1b8490;
            border-radius: 6px;
            font-size: 16px;
            background: #ffffff00;
        }
        input:focus {
            border-color: #098886;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 136, 134, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #098886;
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(9,136,134,0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: #07706a;
        }
        .error {
            color: red;
            background: #ffebeb;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            color: #098886;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="center-outer">
<div class="container">
    <h2>Center Login</h2>
    
    {% if messages %}
        <div class="error">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'center_registration' %}">Register here</a></p>
</div>
</div>

</body>
</html>
