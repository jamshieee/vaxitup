<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="register-container">
        <h1>Verify OTP</h1>
        <p>Enter the OTP sent to your email.</p>

        <form action="{% url 'verify_reset_otp' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">  <!-- Ensure email is passed -->

            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required
                       inputmode="numeric" pattern="\d{6}" maxlength="6" title="Enter a 6-digit OTP">
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="New Password" required minlength="6">
            </div>

            <button type="submit" class="register-btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
