<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--<cript src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.jpg" alt="Logo">
            Vaccination Portal
        </div>
        
        <!-- Hamburger Menu (only visible in mobile view) -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <nav id="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        
        <!-- Logout button (visible outside hamburger menu) -->
        <div class="buttons">
            <button class="LogOut">LogOut</button>
        </div>
    </header>
    
    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active');
        }
    </script>

    <div class="container mt-4">
        <p style="text-align: center; font-size: 1.1rem;">You can share your personal experience and feedback about this vaccination booking system. If you have any doubts, feel free to ask, and we will provide proper replies.</p>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Your Feedback or Doubts</button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Feedback</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="message-text" class="form-label">Write Your Feedback</label>
                                <textarea class="form-control" id="message-text" rows="4" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="feedbackForm">Send Feedback</button>
                    </div>
                </div>
            </div>
        </div>
