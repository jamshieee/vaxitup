<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('{% static "images/admin-bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffffff00;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            color: white;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
            background: white;
        }
        h2 {
            margin-top: 60px;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
            border-radius: 20px;
            justify-content: flex-start;
            width: 80%;
            max-width: 280px;
            min-width: 120px;
            margin-left: 20px;
            margin-right: 120px;
        }
        .form-group img {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            position: static;
            transform: none;
            border-radius: 50%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0);
            color: #000000;
            font-size: 16px;
            width: 100%;
        }
        input::placeholder {
            color: #000000;
        }
        .btn {
            width: 80%;
            max-width: 170px;
            min-width: 120px;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 20px auto 0 auto;
            display: block;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
 </head>
<body>
<div class="container">
    <img src="{% static 'images/admin.png' %}" alt="Admin" class="profile-img">
    <h2>Admin Login</h2>
    <form id="login-form" action='/DBAdmin/' method="POST">
        {% csrf_token %}
        <div class="form-group">
            <img src="{% static 'images/logou.jpg' %}" alt="User Icon">
            <input type="text" id="login-id" name="txtUname" placeholder="Enter your Login ID" required>
        </div>
        <div class="form-group">
            <img src="{% static 'images/paswd.png' %}" alt="Lock Icon">
            <input type="password" id="password" name="txtPassword" placeholder="Enter your Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
<script>
    // Show/hide password on image click
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
        }
    });
</script>
</body>
</html>
